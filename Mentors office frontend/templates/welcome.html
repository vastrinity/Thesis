<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='welcome.css') }}"
  >
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  {% if message  %}
  <div class="alert alert-secondary" role="alert">
      <p style="color: azure;">{{ message }}</p>
  </div>
{% endif %}

  <form action="{{ url_for('signin') }}" method="post">
    
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="submit">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
    </form>
      <div class="social-media">
        <ul>
         
          <li><img src="{{url_for('static', filename='images/facebook.png')}}"  /></li>
          <li><img src="{{url_for('static', filename='images/twitter.png')}}"  /></li>
          <li> <img src="{{url_for('static', filename='images/linkedin.png')}}"  /></li>
          <li><img src="{{url_for('static', filename='images/instagram.png')}}"  /></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <form action="{{ url_for('register') }}" method="post">
       
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="nameup">
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="emailup">
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="passwordup">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" name="passwordup2">
        </label>
        <button type="submit" class="submit">Sign Up Now</button>

      </div>
    </form>
    </div>
  </div>
<script>
  document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);

</script>
</body>
</html>
